<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Table Challenge</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="script.js"></script>
</head>

<body>
  <button id="new-row" class="new-row-btn">New Row</button>
  <button id="new-column" class="new-column-btn" disabled>New Column</button>
  <label for="search">Search: </label>
  <input id="search" type="text">
  <button id="delete-btn" disabled>Delete</button>
  <div id="new-column-modal" class="modal">
    <div class="new-column-form">
      <label for="header">Header</label>
      <input type="text" name="header" id="header" placeholder="Header" autofocus />
      <label for="type">Type</label>
      <select name="type" id="type">
        <option value="number">Number</option>
        <option value="text">Text</option>
        <option value="email">Email</option>
        <option value="url">Link</option>
      </select>
      <button id="modal-submit-btn" class="modal-btn">Submit</button>
      <button id="modal-close-btn" class="modal-btn">Close</button>
    </div>
  </div>
  <!--<div id="page-numbers-area"></div>-->
</body>


</html>
